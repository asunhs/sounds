    <link href="fav.png" rel="apple-touch-icon"  type="image/png"/>

    <title>사운드</title>

    <script>

        var current;

        function control(key) {
            if (!!current && !current.ended) {
                pause(current);
            }
            current = document.querySelector(key);
            play(current).then(function () {
                console.log("is end?");
            });
        }

        function play(dom) {
            return dom.play();
        }

        function pause(dom) {
            dom.pause();
            dom.currentTime = 0;
        }

        function toggle() {
            if (document.querySelector("#nav").className === "expand") {
                document.querySelector("#nav").className = "";
            } else {
                document.querySelector("#nav").className = "expand";
            }
        }

    </script>
    <style>

        @font-face {
            font-family: 'Kirang Haerang';
            font-style: normal;
            src: local('Kirang Haerang'), url(font/BMKIRANGHAERANG-TTF.ttf);
        }

        body {
            margin-bottom: 140px;
            text-align: center;
            background-color: #8C8EC1;
            font-family: 'Kirang Haerang', sans-serif;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));;
            grid-gap: 10px;
        }

        ul > li {
            background: #A9B8D6;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px #6C6EA1;
        }

        nav {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100px;
            background-color: #402D27;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            grid-auto-rows: 100px;
            grid-gap: 10px;
            padding: 10px;
            overflow-y: auto;
            -webkit-transition: height .3s;
            -moz-transition: height .3s;
            transition: height .3s;
        }

        nav > .switch {
            position: fixed;
            left: calc(50% - 60px);
            right: calc(50% - 60px);
            bottom: 120px;
            height: 30px;
            background-color: #402D27;
            -webkit-border-radius: 15px 15px 0 0;
            -moz-border-radius: 15px 15px 0 0;
            border-radius: 15px 15px 0 0;
            -webkit-transition: bottom .3s;
            -moz-transition: bottom .3s;
            transition: bottom .3s;
        }

        nav.expand {
            height: calc(100vh - 100px);
            -webkit-transition: height .3s;
            -moz-transition: height .3s;
            transition: height .3s;
        }

        nav.expand > .switch {
            bottom: calc(100vh - 80px);
            -webkit-transition: bottom .3s;
            -moz-transition: bottom .3s;
            transition: bottom .3s;
        }

        nav > a {
            display: inline-block;
            min-height: 100px;
            background-color: #F3D7AB;
            border-radius: 10px;
            box-shadow: 2px 2px 2px;
        }

        a {
            text-decoration: none;
            font-size: 2em;
            color: #402D27;
        }

        a:visited {
            color: #402D27;
        }

    </style>
</head>
